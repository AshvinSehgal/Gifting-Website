{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <br/>
            <h2>Login to Your Account</h2>
            <br/>
            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
            <br/>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
// Optionally, focus the email field on page load
window.onload = function() {
    var emailInput = document.getElementById('email');
    if (emailInput) emailInput.focus();
};
</script>
{% endblock %}
