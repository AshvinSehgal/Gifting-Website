{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-card">
            <br/>
            <h2>Create a New Account</h2>
            <form method="POST" action="{{ url_for('register') }}" class="auth-form">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone" placeholder="Enter your phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="password" name="password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <br/>
            <p class="auth-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            <br/>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
// Optionally, focus the username field on page load
window.onload = function() {
    var usernameInput = document.getElementById('username');
    if (usernameInput) usernameInput.focus();
};
</script>
{% endblock %}
